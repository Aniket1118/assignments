<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img
          src="https://static.india.com/wp-content/uploads/2021/11/Instagram-Logo.jpg"
          width="100vw"
          height="60vh"
          alt=""
        />
      </div>
      <div id="searchbar">
        <i class="fas fa-search"></i>
        <input type="search" />
      </div>
      <div id="icons">
        <ul>
          <li><i class="fas fa-home"></i></li>
          <li><i class="fab fa-facebook-messenger"></i></li>
          <li><i class="far fa-plus-square"></i></li>
          <li><i class="fas fa-compass"></i></li>
          <li><i class="far fa-heart"></i></li>
        </ul>
      </div>
    </nav>
    <section class="secone">
      <div class="one"><i class="fas fa-user-circle"></i>javascript.js</div>
      <div id="photo" class="pic">
        <img
          src="https://images.pexels.com/photos/10845717/pexels-photo-10845717.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          height="500px"
          alt=""
        />
      </div>
      <div class="likes">
        <div><i class="far fa-heart" id="ab"></i></div>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-bookmark"></i>
      </div>
      <div class="comments">
        <b>javascript.js</b>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
