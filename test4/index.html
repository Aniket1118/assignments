<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h3 class="container">
      <div class="jambo">
        <h1>Welcome to tic-tac-toe game</h1>
        <button type="button" id="btn1" class="btn btn-sucess" onclick="game()" >Start game</button>
        <button type="button" id="btn2" class="btn">Restart game</button>
      </div>
      <h3><b>Steps:</b></h3>
      <ul>
        <li>welcome to tic tac toe game</li>
        <li>to start playing click on start button is compulsory</li>
        <li>To restart click on restart button</li>
        <li> player1-for x-  <b>PRESS</b> single click</li>
        <li>player2- for o- <b>PRESS</b> double click </li>
      </ul>
      <table>
        <tr>
          <td id="td1" ></td>
          <td id="td2"></td>
          <td id="td3"></td>
        </tr>
        <tr>
          <td id="td4"></td>
          <td id="td5"></td>
          <td id="td6"></td>
        </tr>
        <tr>
          <td id="td7"></td>
          <td id="td8"></td>
          <td id="td9"></td>
        </tr>
      </table>
      <h3 id="h3_name">By:- VERMA G</h3>
    </div>

    <script src="index.js"></script>
  </body>
</html>
